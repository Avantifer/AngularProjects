<body>
    <div class="win flexRow"> 
        <div class="win__movements flexRow">
            <img [src]="'../../../assets/image/' + movementJP + '.png'" class="win__movements__jp" alt="Movement of PJ">
            <img [src]="'../../../assets/image/' + movementPC + '.png'" class="win__movements__pc" alt="Movement of PC">
        </div>
        <div class="win__winner win__winner__jp" *ngIf="winner === 'jp'">
            <h1 class="win__winnerjp__title">You win!</h1>
            <img src="../../../assets/image/you-win.svg" class="win__winnerjp__background" alt="Background of the winner">
        </div>
        <div class="win__winner win__winner__pc" *ngIf="winner === 'pc'">
            <h1 class="win__winnerpc__title">computer wins</h1>
            <img src="../../../assets/image/computer-wins.svg" class="win__winnerpc__background" alt="Background of the winner">
        </div>
        <div class="win__winner win__winner__draw" *ngIf="winner === 'draw'">
            <h1 class="win__winnerdraw__title">It's a draw!</h1>
        </div>
        <button class="win__button" (click)="resetGame()">play again?</button>
    </div>
</body>
