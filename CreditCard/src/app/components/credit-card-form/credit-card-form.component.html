<body class="flexRow flexCenter">
    <div class="creditCard">
        <div class="creditCard__front">
            <img src="../../../assets/images/cc__discover--front.png" class="creditCard__front__image" alt="">
            <p class="creditCard__front__number main shadow">{{cardNumber}}</p>
            <p class="creditCard__front__number main">{{cardNumber}}</p>
            <p class="creditCard__front__date main shadow">{{month}} / {{year}}</p>
            <p class="creditCard__front__date main">{{month}} / {{year}}</p>
            <p class="creditCard__front__holder main shadow">{{cardHolder}}</p>
            <p class="creditCard__front__holder main">{{cardHolder}}</p>
        </div>
        <div class="creditCard__back">
            <img src="../../../assets/images/cc__discover--back.png" class="creditCard__back__image" alt="">
            <p class="creditCard__back__holder">{{cardHolder}}</p>
            <p class="creditCard__back__cvv">{{cvv}}</p>
        </div>
    </div>
    <div class="form" [formGroup]="creditForm">
        <div class="form__top flexRow">
            <div class="form__top__field">
                <p>Card Number</p>
                <input type="text" formControlName="cardNumber">
            </div>
            <div class="form__top__field">
                <p>Card Holder</p>
                <input type="text" formControlName="cardHolder">
            </div>
        </div>
        <div class="form__bottom flexRow">
            <div class="form__bottom__field">
                <p>Expiration Date</p>
                <select formControlName="month">
                    <option disabled selected>Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="form__bottom__field">
                <select formControlName="year">
                    <option disabled selected>Year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="form__bottom__field">
                <p>CVV</p>
                <input type="text" formControlName="cvv">
            </div>
        </div>
        <button class="form__button" (click)="submitCreditCard()">Submit</button>
    </div>
</body>
