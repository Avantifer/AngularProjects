<body class="flexRow flexCenter">
    <div class="creditCard">
        <div class="creditCard__front">
            <img src="../../../assets/images/cc__discover--front.png" alt="">
            <p class="creditCard__front__number main shadow">4242 4242 4242 4242</p>
            <p class="creditCard__front__number main">4242 4242 4242 4242</p>
            <p class="creditCard__front__date main shadow">12/2002</p>
            <p class="creditCard__front__date main">12/2002</p>
            <p class="creditCard__front__holder main shadow">Fernando Ruiz</p>
            <p class="creditCard__front__holder main">Fernando Ruiz</p>
        </div>
        <div class="creditCard__back">
            <img src="../../../assets/images/cc__discover--back.png" alt="">
            <p class="creditCard__back__holder">Fernando Ruiz</p>
            <p class="creditCard__back__cvv">123</p>
        </div>
    </div>
    <div class="form">
        <div class="form__top flexRow">
            <div class="form__top__field">
                <p>Card Number</p>
                <input type="text">
            </div>
            <div class="form__top__field">
                <p>Card Holder</p>
                <input type="text">
            </div>
        </div>
        <div class="form__bottom flexRow">
            <div class="form__bottom__field">
                <p>Expiration Date</p>
                <select>
                    <option disabled selected>Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="form__bottom__field">
                <select>
                    <option disabled selected>Year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="form__bottom__field">
                <p>CVV</p>
                <input type="text">
            </div>
        </div>
        <button class="form__button">Submit</button>
    </div>
</body>
